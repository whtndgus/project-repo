      </div>

      <div id="roots">

        <div id="root"><div class="insert-left"><h3>필수 입력항목</h3><div class="input-group mb-3" style="height: 50px; float: left;"><span class="input-group-text" id="basic-addon1">제목</span><input type="text" class="form-control insert-title" placeholder="글의 제목이 되는 부분으로 증상의 간단한 설명을 작성하십시오" aria-label="Username" aria-describedby="basic-addon1"></div><h5>증상 부위 또는 증상의 종류</h5><div class="input-group mb-3" style="/* height: 38px; */"><div class="input-group-text"><span class="font12" style="margin-right: 2px;">머리</span><input class="form-check-input mt-0" type="checkbox" aria-label="Checkbox for following text input" value="머리"></div><div class="input-group-text"><span class="font12" style="margin-right: 2px;">인후</span><input class="form-check-input mt-0" type="checkbox" aria-label="Checkbox for following text input" value="인후"></div><div class="input-group-text"><span class="font12" style="margin-right: 2px;">가슴</span><input class="form-check-input mt-0" type="checkbox" aria-label="Checkbox for following text input" value="가슴"></div><div class="input-group-text"><span class="font12" style="margin-right: 2px;">복부</span><input class="form-check-input mt-0" type="checkbox" aria-label="Checkbox for following text input" value="복부"></div><div class="input-group-text"><span class="font12" style="margin-right: 2px;">손,발</span><input class="form-check-input mt-0" type="checkbox" aria-label="Checkbox for following text input" value="손발"></div><div class="input-group-text"><span class="font12" style="margin-right: 2px;">팔</span><input class="form-check-input mt-0" type="checkbox" aria-label="Checkbox for following text input" value="팔"></div><div class="input-group-text"><span class="font12" style="margin-right: 2px;">하체</span><input class="form-check-input mt-0" type="checkbox" aria-label="Checkbox for following text input" value="하체"></div><div class="input-group-text"><span class="font12" style="margin-right: 2px;">허리</span><input class="form-check-input mt-0" type="checkbox" aria-label="Checkbox for following text input" value="허리"></div><div class="input-group-text"><span class="font12" style="margin-right: 2px;">두통</span><input class="form-check-input mt-0" type="checkbox" aria-label="Checkbox for following text input" value="두통"></div><div class="input-group-text"><span class="font12" style="margin-right: 2px;">흉통(가슴)</span><input class="form-check-input mt-0" type="checkbox" aria-label="Checkbox for following text input" value="흉통"></div><div class="input-group-text"><span class="font12" style="margin-right: 2px;">복통</span><input class="form-check-input mt-0" type="checkbox" aria-label="Checkbox for following text input" value="복통"></div><div class="input-group-text"><span class="font12" style="margin-right: 2px;">요통</span><input class="form-check-input mt-0" type="checkbox" aria-label="Checkbox for following text input" value="요통"></div><div class="input-group-text"><span class="font12" style="margin-right: 2px;">치통</span><input class="form-check-input mt-0" type="checkbox" aria-label="Checkbox for following text input" value="치통"></div><div class="input-group-text"><span class="font12" style="margin-right: 2px;">증상1</span><input class="form-check-input mt-0" type="checkbox" aria-label="Checkbox for following text input" value="증상1"></div><div class="input-group-text"><span class="font12" style="margin-right: 2px;">증상2</span><input class="form-check-input mt-0" type="checkbox" aria-label="Checkbox for following text input" value="증상2"></div></div><h3>추가 입력항목</h3><div class="input-group mb-3" style="width: 200px; float: left;"><span class="input-group-text" id="basic-addon1">이름</span><input type="text" class="form-control insert-name" placeholder="이름" aria-label="Username" aria-describedby="basic-addon1"></div><div class="input-group mb-3" style="margin-left: 20px; width: 120px; float: left;"><span class="input-group-text" id="basic-addon1">나이</span><input type="text" class="form-control insert-age" placeholder="대략" aria-label="Username" aria-describedby="basic-addon1"></div><div class="input-group mb-3" style="margin-left: 20px; width: 200px; float: left;"><span class="input-group-text" id="basic-addon1">연락처</span><input type="text" class="form-control insert-tel" placeholder="연락처" aria-label="Username" aria-describedby="basic-addon1"></div><div class="form-check form-check-inline" style="padding: 0px; line-height: 2; height: 40px; margin-left: 20px; float: left;"><input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="남"><label class="form-check-label" for="inlineRadio1">남</label></div><div class="form-check form-check-inline" style="padding: 0px; line-height: 2; height: 40px; margin-left: 0px; float: left;"><input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="여"><label class="form-check-label" for="inlineRadio2">여</label></div><div class="input-group mb-3" style="margin-left: 0px; margin-right: 200px; width: 500px; float: left;"><span class="input-group-text" id="basic-addon1">주소</span><input type="text" class="form-control insert-addr1" placeholder="새주소?" aria-label="Username" aria-describedby="basic-addon1"></div><form><input type="file" name="files" multiple="" style="width: 250px;"><span style="font-weight: 900;">증상 사진 선택</span></form><div class="input-group mb-3" style="width: 700px; float: left;"><span class="input-group-text" id="basic-addon1">상세주소</span><input type="text" class="form-control insert-addr2" placeholder="예: xxx동 xxx호" aria-label="Username" aria-describedby="basic-addon1"></div><div class="input-group" style="height: 150px;"><span class="input-group-text">그 외<br>전달사항</span><textarea class="form-control insert-another" aria-label="With textarea"></textarea></div><div class="insert-btns"><button type="button" class="btn btn-primary insert-btn">저장</button><button type="button" class="btn btn-primary close-btn">취소</button></div></div></div>
