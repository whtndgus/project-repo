    <script>
      let myno = 0;

      fetch(`http://175.106.99.31/auth/user`, {
        method: "GET",
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.status == "success") {
            //사용자 이름
            document.querySelector("#username").innerHTML = data.data.name;
            //사용자 이미지
            const preImageContainer = document.querySelector("#pre-userimg");
            let phoUrl = "";
            if (data.data.phoUrl != "undefined") {
              phoUrl =
                "http://uyaxhfqyqnwh16694929.cdn.ntruss.com/member-img/" +
                data.data.phoUrl +
                "?type=f&w=36&h=36&quality=100&anilimit=24";
            } else {
              phoUrl = "../assets/img/default_profile.png";
            }
            const phoType = data.data.phoType;
            const phoName = data.data.phoName;

            // 새로운 이미지 요소 생성 및 추가
            const newImg = document.createElement("img");
            newImg.setAttribute("id", "userimg");
            newImg.setAttribute("src", phoUrl);
            newImg.setAttribute("alt", phoName);
            newImg.setAttribute("style", "width:36px; border-radius:50%");
            preImageContainer.appendChild(newImg);
            return data.data;
          } else {
            location.href = "../auth/doctors-login.html";
          }
          return data.data;
        })
        .then((user) => {
          if (user.hosName !== undefined) {
            myno = user.no;
          } else {
            console.log(user.hosName);
            location.href = "../auth/doctors-login.html";
          }
        });
      var mapOptions = {
        center: new naver.maps.LatLng(37.3595704, 127.105399),
        zoom: 10,
      };

      var map = new naver.maps.Map("map", mapOptions);

      const form = document.getElementById("hos-map-form");
      const formData = new FormData(form);
      let no = new URL(location.href).searchParams.get("no");

      // 폼 유효성 검사 및 요청
      if (form.checkValidity()) {
        fetch(`http://175.106.99.31/hospital/list/${no}`, {
          method: "GET",
        })
          .then((response) => response.json())
          .then((result) => {
            if (result.status == "success") {
              const hospital = result.data;
              document.getElementById("hosAddr").value = hospital.hosAddr;

              // 주소로 지도 검색
              naver.maps.Service.geocode(
                { address: hospital.hosAddr },
                function (status, response) {
                  if (status === naver.maps.Service.Status.ERROR) {
                    return alert("Something wrong!");
                  }
                  var new_position = new naver.maps.LatLng(
                    response.v2.addresses[0].y,
                    response.v2.addresses[0].x
                  );
                  map.setCenter(new_position);

                  var marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(
                      response.v2.addresses[0].y,
                      response.v2.addresses[0].x
                    ),
                    map: map,
                    // icon: {
                    //   url: "https://navermaps.github.io/maps.js.ncp/docs/img/example/sally.png",
                    //   size: new naver.maps.Size(50, 52),
                    //   origin: new naver.maps.Point(0, 0),
                    //   anchor: new naver.maps.Point(25, 26),
                    // },
                    animation: naver.maps.Animation.BOUNCE,
                  });

                  // 마커 클릭 시 정보창 표시
                  naver.maps.Event.addListener(marker, "click", function () {
                    var infowindow = new naver.maps.InfoWindow({
                      content:
                        "<div style='background-color:#E6E6FA;'>" +
                        "<h3>" +
                        hospital.hosName +
                        "</h3><p>" +
                        hospital.hosAddr +
                        "</h3></p>" +
                        hospital.hosTel +
                        "</p>",
                    });
                    infowindow.open(map, marker);
                  });
                }
              );
            } else {
              Swal.fire({
                icon: 'error',
                title: '입력실패',
                width: 400,
                height: 320,
                showConfirmButton: false,
                timer: 750
              });
            }
          })
          .catch((exception) => {
            Swal.fire({
              icon: 'error',
              title: '입력 중 오류 발생',
              width: 400,
              height: 320,
              showConfirmButton: false,
              timer: 750
            });
            console.log(exception);
          });
      } else {
        form.reportValidity();
      }
    </script>
